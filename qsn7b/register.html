<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="register.html" method="post">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="id" id="id" placeholder="id">
        <input type="date" name="dob" id="dob" placeholder="dob">
        <input type="password" name="pass" id="pass" placeholder="Password">
        <input type="email" name="mail" id="mail" placeholder="Your mail">
        <input type="file" name="photo" id="photo">
        <input style="cursor:pointer;border:1px;background:yellow;color:red;font-weight: BOLD;" type="submit" value="SIGNUP">
        <input type="reset" value="reset">
    </form>
    if you are already registered then <a href="login.html">click here</a>
</body>
</html>
